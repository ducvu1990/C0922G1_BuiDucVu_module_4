<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
</head>
<body>
<p>
  <a href="/shopping-cart">Your cart</a>
</p>
<p th:if="${message}"><span th:text="${message}"></span></p>
<table border="1">
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Add To Cart</td>
  </tr>
  <th:block th:each="product:${products}">
    <tr>
      <td><a th:href="@{/view/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{/add/{id}(id=${product.id},action='addToCart')}">Add To Cart</a>
      </td>
    </tr>
  </th:block>
</table>
</body>
</html>
