<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customer</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new Customer
    </a>
</p>

<div class="notify">
    <div th:if="${message}">
        <h2 th:text="${message}" style="color: #4CAF50"></h2>
    </div>
</div>

<table id="customers">
    <thead>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,costomerStatus:${customers}">
        <td th:text="${costomerStatus.count}"></td>
        <td th:text="${customer.getName()}"></td>
        <td th:text="${customer.getEmail()}"></td>
        <td th:text="${customer.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/eidt(id=${customer.getId()})}">Edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${customer.getId()})}">Delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${customer.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
