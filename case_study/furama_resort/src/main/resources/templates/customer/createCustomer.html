<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/layout::header"></div>
<div th:replace="/layout::nav"></div>
<div class="row">
    <div th:replace="/layout::leftContent"></div>
    <div class="col-md-11 vh-100">
        <form th:action="@{/furama/save}" th:object="${customer}" method="post">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <td>
<!--                        pattern="^[A-Z][a-z]*(\s[A-Z][a-z]*)+$"-->
                        <input  required title=" Tên không đúng định dạng"
                               type="text" placeholder="nhập tên" th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </td>

                </tr>
                <tr>
                    <th scope="col">Birthday</th>
                    <td><input type="date" th:field="*{dateOfBirth}"></td>
                </tr>
                <tr>
                    <th scope="col">Gender</th>
                    <td>
                        <input type="radio" th:field="*{gender}" th:value="true">Male
                        <input type="radio" th:field="*{gender}" th:value="false">Female
                    </td>
                </tr>
                <tr>
                    <th scope="col">Id Card</th>
                    <td>
                        <input type="text" th:field="*{idCard}"><br>
                        <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="col">Phone</th>
                    <td>
                        <input type="text" th:field="*{phoneNumber}"><br>
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="col">Email</th>
                    <td>

                        <input type="text" th:field="*{email}"><br>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="col">Customer Type</th>
                    <td>
                        <select th:field="*{customerType}">
                            <option th:each="customerType:${customerTypes}"
                                    th:value="${customerType.id}"
                                    th:text="${customerType.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="col">Address</th>
                    <td>
                        <input th:field="*{addres}">
                        <span th:if="${#fields.hasErrors('addres')}" th:errors="*{addres}"></span> </td>
                    </td>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <td><input id="btnSave" type="submit" value="Add new customers"></td>
                </tr>
                </thead>
            </table>
        </form>
    </div>
</div>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
