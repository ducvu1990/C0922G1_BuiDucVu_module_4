<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Input User</title>
</head>
<body>
<h1>Thêm Mới Thành Công</h1>
<table>
    <tr>
        <td>First Name</td>
        <td type="text" th:text="${users.getFirstName()}"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td type="text" th:text="${users.getLastName()}"></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td type="text" th:text="${users.getPhoneNumber()}"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td type="text" th:text="${users.getAge()}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td type="text" th:text="${users.getEmail()}"></td>
    </tr>
</table>
</body>
</html>
