<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Song</h1>
<p>
    <a th:href="@{/song}">
        Back to List Song
    </a>
</p>
<form th:action="@{/song/update}" th:object="${song}"
      method="post">
    <input type="text" hidden th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Artist</td>
            <td><input type="text" th:field="*{artist}"/></td>
            <td th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Name Error</td>
        </tr>
        <tr>
            <td>Kind Of Music</td>
            <td><input type="text" th:field="*{kindOfMusic}"/></td>
            <td th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}">Name Error</td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
